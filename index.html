<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body">
    <!-- Header -->
    <nav class="navbar bg-secondary text-white justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
    <!-- Container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 form-group">
          <h4 class="input-group md-form form-sm form-1 pl-0">
            Search for a city
          </h4>
          <!-- Weather Search Input -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control searchInput"
              placeholder="Enter city name"
              aria-label="Enter city name"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-prepend">
              <!-- Search button -->
              <button
                class="btn btn-outline-secondary btn-primary searchButton"
                type="button"
              >
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <!-- Search input history -->
          <div class="buttonCity">
            <ul></ul>
          </div>
        </div>
        <!-- Weather Search Results -->
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
              <!-- Current Weather -->
              <div class="card currentWeather"></div>
            </div>
          </div>
          <div class="row">
            <!-- 5 Day Weather Forecast -->
            <div class="col-md-12 5day"></div>
          </div>
          <div class="row">
            <div class="col-md-12 forecast">
              <div class="card-deck col-md-12">
                <div class="day1"></div>
                <div class="day2"></div>
                <div class="day3"></div>
                <div class="day4"></div>
                <div class="day5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
